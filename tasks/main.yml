- name: download key
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    id: 46095ACC8548582C1A2699A9D27D666CD88E42B4
    state: present
  tags:
    - journalbeat

- name: add repository
  apt_repository:
    repo: deb https://artifacts.elastic.co/packages/6.x/apt stable main
    filename: elastic
    update_cache: yes
    state: present
  tags:
    - journalbeat

- name: install packages
  with_items:
    - journalbeat
  package:
    name: '{{ item }}'
    state: present
  tags:
    - journalbeat

- name: start service
  systemd:
    name: journalbeat
    state: '{{ journalbeat_service_state }}'
    daemon_reload: yes
    masked: no
    enabled: '{{ journalbeat_service_enabled }}'
  tags:
    - journalbeat
